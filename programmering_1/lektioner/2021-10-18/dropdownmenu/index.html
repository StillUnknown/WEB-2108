<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel='stylesheet' href='css/style.css'>
</head>
<body>

<main>
    <h1>Dropdown</h1>
    <h2>Klickbar dropdown meny</h2>
    <p>Klicka på knappen för att få fram menyn</p>

    <div class="dropdown">
        <button class="dropdown-button" onclick="openMenu()">Open dropdown</button>

        <div id="dropdown" class="dropdown-content">
            <a href="#">Home</a>
            <h2>Titel</h2>
            <p>Brödtext</p>
            <p>Test</p>

            <section class="grid-container3">
                <article class="grid-item1 item1">side</article>
                <article class="grid-item1 item2">top</article>
                <article class="grid-item1 item3">bottom</article>
            </section>
            <button onclick="closeMenu()">Close dropdown</button>
        </div>
    </div>

</main>

<script src="js/dropdownmenu.js"></script>
</body>
</html>
