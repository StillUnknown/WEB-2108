<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessingGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
    let correctNumber = Math.floor(Math.random() * 10) + 1;
    console.log(correctNumber)

    let input = Number(window.prompt('Skriv in ett nummer mellan 1-10:'))

    console.log(input)
    console.log(typeof (input))

    if (correctNumber === input) {
        console.log('Rätt nummer')
    }    else if (correctNumber > input) {
            console.log('Du gissade för lågt')
    } else if (correctNumber < input) {
        console.log('Du gissade för högt')
    }

</script>


</body>
</html>
